<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersice_7</title>
    <style>
        :fullscreen {
            width: 100vw;
            height: 100vh;
            background-color: yellow;
        }
    </style>

    <script>
        const elem = document.documentElement;
        function fullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            }
        }

    </script>
</head>

<body>

    <button onclick="fullscreen()">Click the button To fullscreen mode</button>

</body>

</html>
