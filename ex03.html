<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Headings List</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
        }

        .list-container {
            width: 250px;
            height: 300px;
            overflow-y: auto;
            background: #1e4a7b;
            color: white;
            border-radius: 10px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .section h2 {
            position: sticky;
            top: 0;
            background: #333;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px 0;
        }

        .section ul {
            list-style: none;
            padding-left: 15px;
        }

        .section ul li {
            margin: 3px 0;
        }
    </style>
</head>

<body>

    <h3>Preview:</h3>
    <div class="center">
        <div class="list-container">
            <div class="section">
                <h2>A</h2>
                <ul>
                    <li>Aaban</li>
                    <li>Aabel</li>
                    <li>Aabheer</li>
                    <li>Aadam</li>
                </ul>
            </div>

            <div class="section">
                <h2>B</h2>
                <ul>
                    <li>Baabul</li>
                    <li>Baalaji</li>
                    <li>BaalKrishan</li>
                    <li>Baanake Bihaari</li>
                </ul>
            </div>

            <div class="section">
                <h2>C</h2>
                <ul>
                    <li>Caddam</li>
                    <li>Chris</li>
                    <li>Carl</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
